<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <style type="text/css">
    rect {
        fill-opacity: .8;
    }
    text {
        font: 10px sans-serif;
    }
    #heading{
    	font-size: 1.5em;
    	color: black;
    }
    div{
    	margin-left: 4em;
    	margin-top: 4em;
    }
  </style>
</head>
<body>
 	<div>
 		<label><input type="radio" name="order" value="State" class="sort"> State</label>
		<label><input type="radio" name="order" value="rate" checked class="sort"> Rate</label>
		<label><input type="range" name="points" min="0" max="50" step="1" value="50" class="slide"></label>
	</div>

 <script type="text/javascript">

    var margin = {top: 50, bottom: 10, left:300, right: 40};
    var width = 900 - margin.left - margin.right;
    var height = 900 - margin.top - margin.bottom;

    var xScale = d3.scale.linear().range([0, width]);
    var yScale = d3.scale.ordinal().rangeRoundBands([0, height], .8, 0);

    var bar_height = 15;
    var sortS = 0;
    var sortR = 1;
    var yData;

    var state = function(d) { return d.State; };
    

    var svg = d3.select("body").append("svg")
      .attr("width", width+margin.left+margin.right)
      .attr("height", height+margin.top+margin.bottom);

    var g = svg.append("g")
      	.attr("transform", "translate("+margin.left+","+margin.top+")")
       	g.append("text", "rect")
		.text(function(d) { return "Unemployment Rates For States"; })
		.attr('id', "heading");

    d3.tsv("unemp_states_us_nov_2013.tsv", function(data) {

      var max = d3.max(data, function(d) {  return d.Rate; }  );
      var min = 0;
	 yData=data;
      xScale.domain([min, max]);
      yScale.domain(data.map(state));
      //console.log(data);

	//this is adding two of the g groups
      var groups = g.append("g")
      	.attr("class", "chart")
        .selectAll("g")
        .data(data)
      .enter()
        .append("g")
        .attr("transform", function(d, i) { return "translate(0, " + yScale(d.State) +")"; })
        .attr("class", 'info')
        .attr("id", function(d, i){ return "g"+i});

      var bars = groups
        .append("rect")
        .attr("width", function(d) { return xScale(d.Rate); })
        .attr("height", bar_height);
        
        groups.append("text")
        .attr("x", function(d) { return xScale(d.Rate); })
        .attr("y", function(d) { return bar_height/2; })
        .text(function(d) { return d.Rate; })
        .attr("class", 'Rate')
        .attr("dx", -10)
        .attr("dy", 3)
        .attr("text-anchor", "end")
        .style("fill", "white");

		groups.append("text")
        .attr("x", function(d) { return xScale(min); })
        .attr("y", function(d) { return bar_height/2; })
        .text(function(d) { return d.State; })
        .attr("class", 'State')
        .attr("dx", -15)
        .attr("dy", 3)
        .attr("text-anchor", "end")
        .style("fill", "teal");
        
    

   		var reorder = function reorder(v){
   			value=v;	
  				if(value=="State"){
  							if(sortS != 1){
  								sortS=1;
  								yData=d3.select(".chart").selectAll(".info")
  								.sort(function(a, b){
  									return d3.ascending(a.State, b.State);
  								}).data();
  							}else{
  								sortS=2;
  								yData=d3.select(".chart").selectAll(".info")
  								.sort(function(a, b){
  									return d3.descending(a.State, b.State);
  								}).data();
  							}
  				}else{
  					if(sortR != 1){
  							sortR=1;
  							yData=d3.select(".chart").selectAll(".info")
  							.sort(function(a, b){
  								if(d3.descending(a.Rate, b.Rate) == 0){
  									return d3.ascending(a.State, b.State);
  								}else{
  									return d3.ascending(parseFloat(a.Rate), parseFloat(b.Rate));
  								}
  							}).data();
  						}else{
  							sortR=2;
  							yData=d3.select(".chart").selectAll(".info")
  							.sort(function(a, b){
  								if(d3.ascending(a.Rate, b.Rate) == 0){
  									return d3.descending(a.State, b.State);
  								}else{
  									return d3.descending(parseFloat(a.Rate), parseFloat(b.Rate));
  								}
  							}).data();
  						}
  					}
  				
  					
  			yScale.domain(yData.map(state));
  			
  			groups
  				.transition()
  				.duration(750)
  				.delay(function(d, i){ return i *10; })
  				.attr("transform", function(d, i){
  					return "translate(0,"+yScale(d.State)+")"; });
   			
   		};
   		
   		d3.selectAll(".sort").on("click", function(){
   			reorder(this.value);
   		});
   		
   		//color
   		  	var color = d3.scale.linear()
  			.domain([min, max])
  			.interpolate(d3.interpolateRgb)
  			.range(["orangered", "silver"]);
   		
   			svg.selectAll("rect")
   			.attr("fill", function(d){
   				return color(parseFloat(d.Rate));
   			});
   			
   			var key = function(d) {
   				return d.State;
			};
   			
   			//slider
   		    d3.select(".slide").on("change", function(d, i){
    			var s = this.value;
    			//console.log(yData);
    			//Remove one value from dataset
    			//yData.shift();
    			
    			//update scales
    			//yScale.domain(yData.map(state));
    		
    			
    			//select
    			var holder;
    			holder=d3.select(".chart").selectAll(".info").data(yData.filter(function(d, i ) {if(i <= s) return data; }), key);
    			
    			
    			//console.log(holder);
    			
    			//enter
    		var g =	holder
    				.enter()
    				.append("g")
        			.attr("transform", function(d, i) { return "translate(0, " + yScale(d.State) +")"; })
        			.attr("class", 'info')
        			.attr("id", function(d, i){ return "g"+i});
        			
        		var r =	g.append("rect")
       			 	.attr("width", function(d) { return xScale(d.Rate); })
        			.attr("height", bar_height)
        			.attr("fill", function(d){
   						return color(parseFloat(d.Rate));
   					});
   					
   				var t = g.append("text")
        			 .attr("x", function(d) { return xScale(d.Rate); })
        .attr("y", function(d) { return bar_height/2; })
        .text(function(d) { return d.Rate; })
        .attr("class", 'Rate')
        .attr("dx", -10)
        .attr("dy", 3)
        .attr("text-anchor", "end")
        .style("fill", "white");
        
        var s = g.append("text")
        .attr("x", function(d) { return xScale(min); })
        .attr("y", function(d) { return bar_height/2; })
        .text(function(d) { return d.State; })
        .attr("class", 'State')
        .attr("dx", -15)
        .attr("dy", 3)
        .attr("text-anchor", "end")
        .style("fill", "teal");
        
        			//.attr("id", function(d, i){ return "g"+i});
    			
    			//holder.enter()
    			
    			//Update
    			holder.transition()
  				.duration(750)
  				.delay(function(d, i){ return i *10; })
  				.attr("transform", function(d, i){
  					return "translate(0,"+yScale(d.State)+")"; });
    			
    			//Exit	
    			holder.exit()
    			.transition()
  				.duration(750)
  				.remove();
    				
    			yScale.domain(yData.map(state), key);
   			
    			
    		});	
    		
    	
   		
    });
    

    
    
  </script>


</body>
</html>
